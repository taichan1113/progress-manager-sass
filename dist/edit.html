<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="./js/gantt.js"></script>

    <title>Progress Manager</title>
  </head>
  <nav class="nav bg-dark">
    <h1>
      <a href="members.html"> <i class="fas fa-tasks"></i>Progress Manager </a>
    </h1>
    <ul>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <body>
    <section class="container">
      <h1 class="page-title">Edit Chart</h1>
      <h3 class="my-1">Project Name</h3>
      <div class="chart_div"></div>
      <div class="right">
        <button style="margin-left: 0.5rem" class="btn btn-primary">
          <a href="personal.html">Update</a>
        </button>
        <button style="margin-left: 0.5rem" class="btn btn-secondary">
          New
        </button>
      </div>

      <div class="tasks form">
        <div class="task bg-light p-1 m-1">
          <h3>Task Name</h3>
          <div class="form-group">
            <input type="text" placeholder="Task ID" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Resource" />
          </div>
          <div class="form-group">
            <input type="date" placeholder="Start Date" />
          </div>
          <div class="form-group">
            <input type="date" placeholder="End Date" />
          </div>
          <div class="form-group">
            <input type="number" placeholder="Duration Day" />
          </div>
          <div class="form-group">
            <input type="number" placeholder="Percent Complete" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Dependencies" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
