<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="./js/gantt.js"></script>

    <title>Progress Manager</title>
  </head>
  <nav class="nav bg-dark">
    <h1>
      <a href="members.html"> <i class="fas fa-tasks"></i>Progress Manager </a>
    </h1>
    <ul>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <body>
    <section class="container">
      <h1 class="page-title">Sign Up</h1>
      <form class="form" action="personal.html">
        <div class="form-group">
          <input type="text" placeholder="Name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
        <p class="my-1">Already have an accout? <a href="login.html">Sign In</a></p>
      </form>
    </section>
  </body>
</html>
